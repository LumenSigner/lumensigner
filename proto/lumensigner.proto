syntax = "proto3";

package lumensigner;

// AddressInformation is used to share address information with other applications.
message AddressInformation {
    // BIP-32 path, must be m/44'/148'/index'
    string derivation_path = 1;
    // address in SEP-23 format, ex: GBQTENG6SON3BA5556OXSDOC553GZUF3H2QZ4WIX4BFWWY6OGCFWJEOK
    string address = 2;
}

